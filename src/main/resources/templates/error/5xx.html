<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='500 series error page')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<div class="container">
    <th:block th:switch="${error}">
        <div th:case="'Not Found'">
            <h1>500 series error - This is not the page you're looking for.</h1>
        </div>
        <div th:case="'Bad request'">
            <h1>We can't find this blog. Try the search form.</h1>
        </div>
        <p th:text="${error}"></p>
    </th:block>
    <h1></h1>
    <p>Watch this horrifiying video instead</p>
    <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
            frameborder="0"
            allowfullscreen="allowfullscreen"
    >
    </iframe>
</div>
</body>
</html>

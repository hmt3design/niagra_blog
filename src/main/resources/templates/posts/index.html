<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Blog posts')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<h1>Harry's blog</h1>
<div th:each="post : ${posts}">
<h3 th:text="${post.title}" />
<p th:text="${post.body}" /></div>
</body>
</html>

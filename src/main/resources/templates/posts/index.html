<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Blog posts')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<div class="container">
    <h1>Harry's blog</h1>
    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.body}"/>
        <p>Author: <span th:text="${post.user.username}"></span></p>
        <p>email: <span th:text="${post.user.email}"></span></p>
        <a class="btn btn-default" th:href="${'/posts/' + post.id}">Show</a>
        <!--<a class="btn btn-primary" th:href=""></a>-->
    </div>
</div>
</body>
</html>

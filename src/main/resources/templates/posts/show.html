<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Blog single post')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<div class="container">
    <h1>Harry's blog</h1>
    <h2>Single post</h2>
    <h3 th:text="${post.title}"/>
    <p th:text="${post.body}"/>
    <p class="lead" th:text="${post.user.username}"/>
    <p class="lead" th:text="${post.user.email}"/>
</div>
</body>
</html>

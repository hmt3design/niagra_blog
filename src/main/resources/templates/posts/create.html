<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Create a blog post')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<div class="container">
    <h1>Create a blog post</h1>
    <form action="/posts/create" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" th:field="*{title}" class="form-control"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" name="description" th:field="*{body}" class="form-control"/>
            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit post"/>
        <input type="hidden" th:attr="name=${_csrf.parameterName}, value=${_csrf.token}"/>
    </form>
</div>
</body>
</html>
